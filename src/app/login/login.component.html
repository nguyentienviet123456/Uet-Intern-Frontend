<div class="text-center">
  <form class="form-signin" (submit)="login()">
    <h1>
      Trang quản lý thực tập
    </h1>
    <div class="custom-img row">
      <img src="https://i1.wp.com/fimo.edu.vn/wp-content/uploads/2017/02/UET-logo-txt.png" class="img-fluid" style="height: 300px;" alt="">      
    </div>
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <div class="alert alert-danger" role="alert" *ngIf="message">
      {{ message }}
    </div> 
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="username" id="inputEmail" class="form-control" placeholder="User Name" autofocus  [(ngModel)]="username" [ngModelOptions]="{standalone: true}">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="userpassword" [ngModelOptions]="{standalone: true}">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
  </form>
</div>
