<div class="detail-user row" style="padding-top: 20px">
    <div class="navigation-custom col-md-4">
      <app-navigation></app-navigation>  
    </div>
    <div class="information-frame col-md-8">
      <h4 style="border-bottom: 1px dotted black">
          đổi mật khẩu
      </h4>
      <div class="informatino-form">
        <form novalidate>
          <fieldset>
            <div class="form-group">
              <label>Old Password</label>
              <input type="password" class="form-control"  [(ngModel)]="oldPass" [ngModelOptions]="{standalone: true}" autocomplete='oldPass'>
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input type="password" class="form-control"  [(ngModel)]="newPass" [ngModelOptions]="{standalone: true}" autocomplete='newPass'>
            </div>
          </fieldset>
        </form>
        <div style="padding-top:20px">
          <button class="btn btn-primary" (click)="ChangePass()">Update</button>
        </div>
      </div>
    </div>
  </div>
